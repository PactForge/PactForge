<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PactForge - Legal Document Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    .chat {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .user {
      align-self: flex-end;
      background-color: #1f1f1f;
      color: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
    }

    #inputArea {
      padding: 15px;
      background-color: #1c1c1c;
      display: flex;
      gap: 10px;
    }

    input, textarea {
      flex: 1;
      padding: 10px;
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: white;
      border-radius: 8px;
    }

    button {
      background-color: #0a84ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #footer {
      font-size: 12px;
      text-align: center;
      padding: 10px;
      background-color: #1a1a1a;
      color: #777;
    }
  </style>
</head>
<body>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="inputField" placeholder="Type your response..." />
    <button onclick="handleInput()">Send</button>
  </div>

  <div id="footer">
    Â© 2025 @PactForge. All Rights Reserved.<br>
    Please note: PactForge can generate text and information, but it may contain errors or inaccuracies. Consult with a legal professional for critical legal advice.
  </div>

  
  <script>
  let step = 0;
  let agreementType = '';
  let importantInfo = '';
  let extraInfo = '';

  const chatbox = document.getElementById("chatbox");
  const inputField = document.getElementById("inputField");

  function appendMessage(sender, message) {
    const div = document.createElement("div");
    div.className = "chat " + sender;
    div.innerText = message;
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function handleInput() {
    const userInput = inputField.value.trim();
    if (!userInput) return;
    appendMessage("user", userInput);
    inputField.value = "";

    setTimeout(() => {
      switch (step) {
        case 0:
          agreementType = userInput.toLowerCase();
          appendMessage("bot", "Thanks! What are the important details to include?");
          break;
        case 1:
          importantInfo = userInput;
          appendMessage("bot", "Got it. Any extra context or information you'd like to add?");
          break;
        case 2:
          extraInfo = userInput;
          appendMessage("bot", "Generating your agreement. Please wait...");

          fetch("https://your-render-backend.onrender.com/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              agreement_type: agreementType,
              important_info: importantInfo,
              extra_info: extraInfo
            })
          })
          .then(res => res.json())
          .then(data => {
            appendMessage("bot", data.agreement || "Sorry, something went wrong.");
          })
          .catch(() => {
            appendMessage("bot", "An error occurred while generating the agreement.");
          });
          break;
      }
      step++;
    }, 600);
  }

  // Listen for Enter key
  inputField.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      event.preventDefault();
      handleInput();
    }
  });

  // Initial welcome message
  window.onload = () => {
    appendMessage("bot", "Welcome to PactForge! What type of agreement do you need? (e.g., rent, nda, contractor, etc.)");
  };
</script>


</body>
</html>
